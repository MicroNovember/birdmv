<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>🎬 Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="player.css" />
</head>
<body>
  <h1 id="movie-title">Loading...</h1>
  <p id="audio-info"></p>
  <p id="info-text"></p>

  <div id="video-wrapper">
    <div id="video-poster-bg"></div>
    <div class="video-responsive">
      <video
        id="my-player"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        playsinline
        data-setup="{}"
      >
        <source id="video-source" src="" type="video/mp4" />
      </video>
    </div>

    <!-- ปุ่ม hitbox กลางจอ -->
    <div id="player-hitbox">
      <div id="player-hitbox-icon">▶️</div>
    </div>
  </div>

  <div class="controls">
    <button id="fav-btn">❤️ เพิ่มในรายการโปรด</button>
    <button onclick="history.back()">🔙 กลับ</button>
  </div>

  <div id="resume-dialog" class="resume-dialog hidden">
    <div class="dialog-box">
      <p id="resume-message">คุณเคยดูค้างไว้</p>
      <div class="dialog-actions">
        <button id="resume-yes">▶️ ดูต่อ</button>
        <button id="resume-no">🔄 เริ่มใหม่</button>
      </div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="player.js"></script>
  <marquee behavior="scroll" direction="left" scrollamount="3" style="background:#222; color:#fff; padding:10px 0; border-bottom:1px solid #444;">
  🔔 : กดแล้ว หนังไม่เล่น ลองกด เป็นปัญหาที่ Server  😊
</marquee>
<marquee behavior="scroll" direction="left" scrollamount="3" style="background:#222; color:#fff; padding:10px 0; border-bottom:1px solid #444;">
  🔔 หากกดเล่นแล้วหนังไม่เล่น ให้ลองรีเฟรชหน้า หรืออาจเกิดปัญหาที่เซิร์ฟเวอร์ต้นทาง 😊
</marquee>
</body>
</html>
