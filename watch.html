<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รับชมฟรี </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script> 

    <style>
        body {
            margin: 0px;
        }
        /* Style สำหรับ Player Container */
        #jwplayerDiv {
            aspect-ratio: 16/9; /* เพื่อให้ Player รักษาอัตราส่วน 16:9 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="bg-gray-900 shadow-xl">
        <div class="container mx-auto px-4 py-4 flex justify-start items-center">
            <a href="index.html">
                <h1 class="text-3xl font-extrabold text-blue-600 tracking-wider">
                    รับชมฟรี  <span class="text-white">by SAMORN</span>
                </h1>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 mt-8 mb-16">
        
        <div id="jwplayerDiv" class="mx-auto" style="width: 100%; max-width: 640px; height: 360px;">
        </div>
        
        <h2 id="movie-title" class="text-2xl font-bold mt-4 mb-4">กำลังโหลด...</h2>

        <p id="error-message" class="text-red-500 mt-4 hidden">เกิดข้อผิดพลาดในการโหลดวิดีโอ</p>
    </main>

    <script type="text/javascript">
        
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const movieUrl = getQueryParam('file');
            const movieName = getQueryParam('name');
            // *** เพิ่มการดึง Subtitle URL ***
            const subtitleUrl = getQueryParam('subtitle'); 

            document.getElementById('movie-title').textContent = movieName || 'ไม่พบชื่อหนัง';
            document.title = `ดูหนัง | ${movieName || 'ไม่พบชื่อหนัง'}`;

            if (!movieUrl) {
                 document.getElementById('error-message').textContent = 'ไม่พบ URL ไฟล์หนัง';
                 document.getElementById('error-message').classList.remove('hidden');
                 return;
            }

            let playerConfig = {
                file: movieUrl,
                position: 'bottom',
                autostart: true,
                stretching: "uniform", 
                width: "100%",
                height: "100%", 
                // *** 1. เพิ่ม tracks array เพื่อรองรับ Subtitle ***
                tracks: [],
            };
            
            // กำหนด type
            if (movieUrl.endsWith('.m3u8')) {
                playerConfig.type = 'hls';
            } else if (movieUrl.endsWith('.mpd')) {
                playerConfig.type = 'dash';
            } else if (movieUrl.endsWith('.mp4')) {
                playerConfig.type = 'mp4';
            }

            // *** 2. เพิ่ม Subtitle Track ถ้ามี URL ***
            if (subtitleUrl && subtitleUrl.trim() !== '' && subtitleUrl !== 'undefined') {
                 // JW Player ใช้ 'captions' เป็น kind มาตรฐานสำหรับ VTT/SRT
                playerConfig.tracks.push({
                    file: subtitleUrl,
                    label: 'บรรยายไทย',
                    kind: 'captions',
                    default: true,
                    // สำคัญ: JW Player มักจะจัดการ CORS ของ Subtitle ได้ดีกว่า
                    // แต่ถ้ายังมีปัญหา ให้แน่ใจว่า Subtitle URL ใช้ CORS Header ที่ถูกต้อง
                });
            }
            
            try {
                // ติดตั้ง JW Player
                const playerInstance = jwplayer("jwplayerDiv").setup(playerConfig);

                // Error Handling (ควรจะจับปัญหา CORS/403 ได้)
                playerInstance.on('error', function(event) {
                    const errorMsg = `❌ ข้อผิดพลาดในการเล่นวิดีโอ: ${event.message}`;
                    document.getElementById('error-message').textContent = errorMsg;
                    document.getElementById('error-message').classList.remove('hidden');
                    console.error("JW Player Error:", event);
                });

            } catch (e) {
                console.error("JW Player Setup Error:", e);
                document.getElementById('error-message').textContent = 'ข้อผิดพลาดในการติดตั้ง JW Player';
                document.getElementById('error-message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
