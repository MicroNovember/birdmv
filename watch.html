<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รับชมฟรี </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script> 

    <style>
        body {
            margin: 0px;
        }
        /* ลบ CSS ที่ทำให้ Player ล้นจอออก */
        .jwplayer {
            /* ไม่ต้องกำหนด position: absolute */
        }
        .jwplayer.jw-flag-aspect-mode {
            /* ไม่ต้องกำหนด min/max-height */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="bg-gray-900 shadow-xl">
        <div class="container mx-auto px-4 py-4 flex justify-start items-center">
            <a href="index.html">
                <h1 class="text-3xl font-extrabold text-blue-600 tracking-wider">
                    รับชมฟรี SAMORN <span class="text-white">Movie</span>
                </h1>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 mt-8 mb-16">
        
        <div id="jwplayerDiv" class="mx-auto" style="width: 100%; max-width: 640px; height: 360px;">
            </div>
        
        <h2 id="movie-title" class="text-2xl font-bold mt-4 mb-4">กำลังโหลด...</h2>

        <p id="error-message" class="text-blue-500 mt-4 hidden">เกิดข้อผิดพลาดในการโหลดวิดีโอ</p>
    </main>

    <script type="text/javascript">
        
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const movieUrl = getQueryParam('file');
            const movieName = getQueryParam('name');

            document.getElementById('movie-title').textContent = movieName || 'ไม่พบชื่อหนัง';
            document.title = `ดูหนัง | ${movieName || 'ไม่พบชื่อหนัง'}`;

            if (movieUrl) {
                let playerConfig = {
                    file: movieUrl,
                    position: 'bottom',
                    autostart: true,
                    stretching: "uniform", 
                    width: "100%",
                    height: "100%", 
                    // กำหนดขนาดเริ่มต้นที่ 640x360 ผ่าน CSS style ใน <div>
                };
                
                if (movieUrl.endsWith('.m3u8')) {
                    playerConfig.type = 'hls';
                } else if (movieUrl.endsWith('.mpd')) {
                    playerConfig.type = 'dash';
                } else if (movieUrl.endsWith('.mp4')) {
                    playerConfig.type = 'mp4';
                }
                
                try {
                    // ติดตั้ง JW Player
                    jwplayer("jwplayerDiv").setup(playerConfig);
                } catch (e) {
                    console.error("JW Player Setup Error:", e);
                    document.getElementById('error-message').textContent = 'ข้อผิดพลาดในการติดตั้ง JW Player';
                    document.getElementById('error-message').classList.remove('hidden');
                }
            } else {
                document.getElementById('error-message').textContent = 'ไม่พบ URL ไฟล์หนัง';
                document.getElementById('error-message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
