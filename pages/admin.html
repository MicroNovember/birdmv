<!DOCTYPE html>
<html lang="th">
<head>
    <title>SAMORN Movie | Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBt8BVo655fDa1YZJrLFdfiJ2eID40ei9A",
            authDomain: "samorn-mv.firebaseapp.com",
            projectId: "samorn-mv",
            storageBucket: "samorn-mv.firebasestorage.app",
            messagingSenderId: "812347002959",
            appId: "1:812347002959:web:69e39d2827308dfb571a3a",
            measurementId: "G-3DG3NS8VLF"
            // ห้ามใส่ databaseURL เด็ดขาด เพราะมันจะทำให้หา Firestore ไม่เจอ
        };

        // Initialize Firebase (check if already initialized)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">
    
    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[70] flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl p-8 max-w-md w-full border border-gray-700 shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Admin Login</h2>
                <p class="text-gray-400 text-sm">กรุณาเข้าสู่ระบบเพื่อจัดการ VIP Codes</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="admin-email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition" placeholder="admin@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="admin-password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition" placeholder="••••••••">
                </div>
                
                <div id="admin-error" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-3 text-red-400 text-sm text-center">
                    อีเมลหรือรหัสผ่านไม่ถูกต้อง
                </div>
                
                <div class="flex space-x-3">
                    <button onclick="window.location.href='index.html'" class="flex-1 px-4 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition font-medium">
                        กลับหน้าหลัก
                    </button>
                    <button onclick="adminLogin()" class="flex-1 px-4 py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white rounded-lg transition font-medium">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard (Hidden by default) -->
    <div id="admin-dashboard" class="hidden min-h-screen bg-gray-900">
        <!-- Header -->
        <header class="sticky top-0 z-40 bg-gray-800/95 backdrop-blur-md border-b border-gray-700 shadow-xl">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-white">Admin Dashboard</h1>
                        <span class="ml-4 px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-sm font-medium">
                            Online
                        </span>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <span id="admin-user" class="text-gray-300"></span>
                        <button onclick="adminLogout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition font-medium">
                            ออกจากระบบ
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Total VIP Codes</p>
                            <p id="total-codes" class="text-2xl font-bold text-white">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 016 0v2h2V7a5 5 0 00-5-5z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Active Codes</p>
                            <p id="active-codes" class="text-2xl font-bold text-green-400">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Total Usage</p>
                            <p id="total-usage" class="text-2xl font-bold text-blue-400">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Expired Codes</p>
                            <p id="expired-codes" class="text-2xl font-bold text-red-400">0</p>
                        </div>
                        <div class="w-12 h-12 bg-red-500/20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- VIP Codes Management -->
            <div class="bg-gray-800 rounded-xl border border-gray-700">
                <div class="p-6 border-b border-gray-700">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-bold text-white">VIP Codes Management</h2>
                        <button onclick="showAddCodeModal()" class="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-lg transition font-medium">
                            + Add New Code
                        </button>
                    </div>
                </div>
                
                <div class="p-6">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-700">
                                    <th class="text-left py-3 px-4 text-gray-400 font-medium">Code</th>
                                    <th class="text-left py-3 px-4 text-gray-400 font-medium">Status</th>
                                    <th class="text-left py-3 px-4 text-gray-400 font-medium">Usage</th>
                                    <th class="text-left py-3 px-4 text-gray-400 font-medium">Expires</th>
                                    <th class="text-left py-3 px-4 text-gray-400 font-medium">Last Used</th>
                                    <th class="text-left py-3 px-4 text-gray-400 font-medium">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="vip-codes-table">
                                <tr>
                                    <td colspan="6" class="text-center py-8 text-gray-400">
                                        Loading VIP codes...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Code Modal -->
    <div id="add-code-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[70] hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl p-8 max-w-md w-full border border-gray-700 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Add New VIP Code</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">VIP Code (4 digits)</label>
                    <input type="text" id="new-code" maxlength="4" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition" placeholder="1234">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Max Usage (optional)</label>
                    <input type="number" id="max-usage" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition" placeholder="Unlimited">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Expiration Date (optional)</label>
                    <input type="date" id="expiration-date" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-green-500 focus:ring-2 focus:ring-green-500/20 transition">
                </div>
                
                <div class="flex space-x-3">
                    <button onclick="hideAddCodeModal()" class="flex-1 px-4 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition font-medium">
                        Cancel
                    </button>
                    <button onclick="addVipCode()" class="flex-1 px-4 py-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-lg transition font-medium">
                        Add Code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        // Make sure Firebase is available globally
        window.db = db;
        window.auth = auth;
    </script>
    <script src="tv-detection.js"></script>
    <script src="tv-navigation.js"></script>
</body>
</html>
