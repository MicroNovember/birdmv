<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>❤️ รายการโปรดของฉัน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    h1 {
      text-align: center;
      padding: 20px;
    }
    #favorites-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 12px 20px;
    }
    .movie {
      width: 120px;
    }
    .remove-btn {
      color: #e74c3c;
      font-size: 12px;
      cursor: pointer;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>❤️ รายการโปรดของคุณ</h1>
  <div id="favorites-list"></div>

  <script>
    const list = document.getElementById("favorites-list");
    const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

    if (favorites.length === 0) {
      list.innerHTML = "<p>ยังไม่มีรายการโปรด</p>";
    } else {
      favorites.forEach((movie, index) => {
        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <a href="player.html?name=${encodeURIComponent(movie.name)}&url=${encodeURIComponent(movie.url)}&image=${encodeURIComponent(movie.image)}&subtitle=${encodeURIComponent(movie.subtitle || '')}">
            <img src="${movie.image}" alt="${movie.name}">
            <h4>${movie.name}</h4>
            <span class="info">${movie.info || ""}</span>
          </a>
          <span class="remove-btn" onclick="removeFavorite(${index})">ลบออก</span>
        `;
        list.appendChild(div);
      });
    }

    function removeFavorite(index) {
      favorites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      location.reload();
    }
  </script>
</body>
</html>
